; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:sparkfun_redboard]
platform = atmelavr
board = sparkfun_redboard
framework = arduino
lib_deps = 
	Wire
	fmalpartida/LiquidCrystal@^1.5.0

; _EXPERIMENT_1_ : Change Change Message
; _EXPERIMENT_2_ : Change Time Format Hours Minutes Seconds passed
; _EXPERIMENT_3_ : Magic 8-Ball (supporsed to count click, but this is better)
build_flags = 
;   -D _EXPERIMENT_1_
;   -D _EXPERIMENT_2_
 	 -D _EXPERIMENT_3_
;   -D _PRINT_
